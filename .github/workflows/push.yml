name: push

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: ğŸ° Install Bun
        uses: oven-sh/setup-bun@v1
      - name: ğŸ‡ Install Dependencies using Bun
        run: PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD=1 bun install
      - name: ğŸ§¹ Lint & Format
        run: bun check
      - name: ğŸ“œ Types
        run: bun types
      - name: ğŸ› ï¸ Build
        run: bun run build
      - name: ğŸš§ Install Chromium for Playwright
        run: bunx playwright install-deps chromium
      - name: ğŸ§ª Test (set window resolution)
        run: bun run test
