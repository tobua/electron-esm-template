name: push

on:
  push:
    branches: [main]

jobs:
  test-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: ğŸ° Install Bun
        uses: oven-sh/setup-bun@v2
      - name: ğŸ‡ Install Dependencies using Bun
        run: bun install
        env:
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1
      - name: ğŸ§¹ Lint & Format
        run: bun check
      - name: ğŸ“œ Types
        run: bun types
      - name: ğŸ› ï¸ Build
        run: bun run build
      - name: ğŸš§ Install Chromium for Playwright
        run: bun playwright install-deps chromium
      - name: ğŸ§ª Test (with display for CI configured)
        run: xvfb-run --auto-servernum --server-args="-screen 0 1280x960x24" -- bun run test
  test-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install
        env:
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1
      - run: bun playwright install chromium # Install only chromium.
      - name: ğŸ› ï¸ Build
        run: bun run build
      - name: ğŸ§ª Test
        run: bun run test
  test-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install
        env:
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1
      - run: bun playwright install chromium # Install only chromium.
      - name: ğŸ› ï¸ Build
        run: bun run build
      - name: ğŸ§ª Test
        run: bun run test
